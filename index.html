  <main>

    <!-- Add a picture to your website here -->
    <img src="https://t3.ftcdn.net/jpg/07/35/44/76/360_F_735447660_Mb1mTmfff8EhrRuornYjGkE9JlGUk4lP.jpg" alt="homepagesmoothie" id="me" style="height:20%; width:100%; object-fit: cover;">

    <div class="content">
      <!-- This is content card 1 -->
      <div class="card">
        <h1>JavaScript Counter</h1>
        <p>Push the buttons below to add to or remove from the count.</p>
        <div id="counter">
          <span id="count">0</span>
          <button id="decrement">Decrease</button>
          <button id="increment">Increase</button>
        </div>
      </div>
      <!-- This is content card 2 -->
      <div class="card"></div>
      <!-- This is content card 3 -->
      <div class="card"></div>

  <footer>

      <p>Email: My email is none of your business</p>
      <p>Phone: Same for my number</p>
    </div>
  </footer>

  <!-- JavaScript to handle the counter functionality -->
  <script>
    // Get the elements by their IDs
    const countElement = document.getElementById("count");
    const decrementButton = document.getElementById("decrement");
    const incrementButton = document.getElementById("increment");

    // Initialize the counter value
    let counter = 0;

    // Function to update the count on the page
    function updateCount() {
      countElement.textContent = counter;
    }

    // Event listener for increment button
    incrementButton.addEventListener("click", () => {
      counter++;
      updateCount();
    });

    // Event listener for decrement button
    decrementButton.addEventListener("click", () => {
      counter--;
      updateCount();
    });
  </script>
